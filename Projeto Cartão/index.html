<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="card-front">
            <div class="datas">
                <div class="cardnumber">0000 0000 0000 0000</div>
                <div class="name-date">
                    <div class="cardname">Jane Appleseed</div>
                    <div class="date">00/00</div>
                </div>
            </div>
        </div>
        <div class="card-back">
            <div class="cvc">000</div>
        </div>
    </div>
    <div class="right-side">
        <form action="">
            <label>CARDHOLDER NAME
                <input type="text" name="name" id="name" placeholder="Ex: Jane Appleseed">
            </label>

            <label for="number">CARD NUMBER
                <input class="insert-cardnumber" oninput="adicionar()" type="text" name="number" id="number" maxlength="16" placeholder="Ex: 1234 5678 9123 0000">
            </label>

            <div class="data-group">
                <label class="label1">EXP. DATE (MM/YY) <br>
                    <input type="number" name="month" id="month" maxlength="2" max="12" placeholder="MM">
                    <input type="number" name="year" id="year" maxlength="2" placeholder="YY">
                </label>
                
                <label class="label2">CVC <br>
                    <input type="number" name="cvc" id="cvc" maxlength="3" placeholder="Ex: 123">
                </label>
            </div>

            <input type="submit" value="Confirm">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
