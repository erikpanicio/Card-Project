<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="card-front"></div>
        <div class="card-back"></div>
    </div>
    <div class="right-side">
        <form action="">
            <label>CARDHOLDER NAME
                <input type="text" name="name" id="name" placeholder="Ex: Jane Appleseed">
            </label>

            <label for="number">CARD NUMBER
                <input type="text" name="number" id="number" placeholder="Ex: 1234 5678 9123 0000">
            </label>

            <div class="data-group">
                <label class="label1">EXP. DATE (MM/YY)
                    <input type="text" name="month" id="month" placeholder="MM">
                    <input type="text" name="year" id="year" placeholder="YY">
                </label>
                
                <label class="label2">CVC
                    <input type="text" name="cvc" id="cvc" placeholder="Ex: 123">
                </label>
            </div>

            <input type="submit" value="Confirm">
        </form>
    </div>
</body>
</html>
